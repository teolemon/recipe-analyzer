<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredient Viewer</title>

    <link rel="stylesheet" href="main.css">

    <script defer src="/__/firebase/7.7.0/firebase-app.js"></script>
    <script defer src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <div>
      <h1 id="ingredient">Ingredient</h1>
      <h2>Nutrients per Serving</h2>
      <table>
        <thead>
          <tr><th>Calories</th><th>Protein</th></tr>
        </thead>
        <tbody>
          <tr><td id="calories"> - </td><td id="protein"> - </td></tr>
        </tbody>
      </table>
    </div>
    <h2>Serving Size</h2>
    <p id="serving-size"></p>
    <h2>Other Measures</h2>
    <table>
      <thead>
        <tr><th>Unit</th><th>Equivalent</th></tr>
      </thead>
      <tbody id="measures">
      </tbody>
    </table>
  </div>
    <script src="bundle.js"></script>
  </body>
</html>
